  <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<title>CO Assistant</title>
  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'assistant.css' %}">
  <!-- Tab links -->

    <li><a href="/">Home</a></li>

</head>

<center>
<body>
<br>
<br>
  <h1>Welcome to College Office!</h1>
  <br>
  <div class="hours">
    {% for t in timings %}
      <h2 class="inbox">Opening Hours for {{t[current_time].day}}, {{t[current_time].date}}</h2>
      <br>
      <p class="inbox">Afternoon:</p>
      <h2 class="time">{{t[current_time].opening_time}}</h2>
      <p class="inbox">Evening:</p>
      <h2 class="time">{{t[current_time].closing_time}}</h2>
    {% endfor %}
  </div>
  
</body>
</center>
</html>
